version: 2
orbs:
  codecov: codecov/codecov@4.0.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout  # Récupère le code source dans le répertoire de travail
      - run:
          name: Run Tests
          command: mvn test
      - run:
          name: Upload Coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Generate JavaDoc
          command: javadoc src/main/java/fr/univavignon/pokedex/api/* -d docs

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/
      - run:
          name: Install and Configure Dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "kechadifarid10@gmail.com"
            git config user.name "kechadifarid"
      - run:
          name: Deploy Docs to gh-pages Branch
          command: gh-pages --dist docs/

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - docs-deploy:
          requires:
            - build
